<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Salary Calculator</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <code>時數 * 168 = 總時薪 ... (A)</code><br>
    <code>( 學校發的錢 - 總時薪 )*趴數 = 健保 ...(B)</code><br>
    <code>( A ) + ( B ) = 你應該留下的錢</code><br>
    <code>學校發的錢 - 你應該留下來的錢 = 要退回去的錢</code>

    <form method="post">
        <p>學校發的錢 <input type="text" name ="give" id="give"> </p>
        <p>hour <input type="text" name ="hour" id="hours"></p> 
        <p>percent <input type="text" name ="percent" id = "percent"></p>
        <P><input type="button"  value="計算且複製" onclick="calSalary()"></P>
    </form>

    <textarea id="result" rows="6" cols="100" readonly="readonly"></textarea>
    <br><textarea id="info" rows="6" cols="100" readonly="readonly"></textarea>

    <script src="ind.js"></script>
</body>
